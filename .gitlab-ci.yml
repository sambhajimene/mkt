stages:
  - build_and_push
  - deploy

variables:
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  IMAGE_NAME: quay.io/sambhajimene/mk
  FULL_IMAGE: quay.io/sambhajimene/mk:$CI_COMMIT_SHORT_SHA

  OPENSHIFT_PROJECT: sambhajimene-dev
  APP_NAME: mk
  APP_PORT: "5010"

# =====================
# BUILD & PUSH
# =====================
build_and_push:
  stage: build_and_push
  image: quay.io/buildah/stable:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "**/*.py"
        - Dockerfile
        - requirements.txt
    - when: never
  script:
    - echo "üì¶ Building image $FULL_IMAGE"
    - buildah bud -t $FULL_IMAGE .
    - echo "üîê Login to Quay"
    - buildah login -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.io
    - echo "üì§ Pushing image"
    - buildah push $FULL_IMAGE docker://$FULL_IMAGE

# =====================
# DEPLOY
# =====================
deploy:
  stage: deploy
  image: quay.io/openshift/origin-cli:latest
  script:
    - echo "üîê Login to OpenShift"
    - oc login "$OPENSHIFT_SERVER" --token="$OPENSHIFT_TOKEN" --insecure-skip-tls-verify=true

    - echo "üì¶ Select project"
    - oc project "$OPENSHIFT_PROJECT"

    # ---------------------
    # DEPLOYMENT
    # ---------------------
    - echo "üöÄ Deploy application"
    - oc get deploy $APP_NAME || oc create deployment $APP_NAME --image=$FULL_IMAGE
    - oc set image deploy/$APP_NAME $APP_NAME=$FULL_IMAGE
    - oc rollout status deploy/$APP_NAME

    # ---------------------
    # SERVICE (EXPLICIT)
    # ---------------------
    - echo "üîå Ensure Service"
    - |
      oc get svc $APP_NAME || \
      oc create service clusterip $APP_NAME \
        --tcp=$APP_PORT:$APP_PORT

    # ---------------------
    # ROUTE (EXPLICIT)
    # ---------------------
    - echo "üåê Ensure Route"
    - |
      oc get route $APP_NAME || \
      oc create route edge $APP_NAME \
        --service=$APP_NAME \
        --port=$APP_PORT

    # ---------------------
    # OUTPUT
    # ---------------------
    - echo "‚úÖ Deployment completed"
    - echo "üåç Application URL:"
    - oc get route $APP_NAME -o jsonpath='{.spec.host}'
    - echo ""

  only:
    - main
