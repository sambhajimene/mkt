stages:
  - build_and_push
  - deploy

variables:
  IMAGE_TAG: latest
  IMAGE_NAME: quay.io/sambhajimene/mk
  FULL_IMAGE: $IMAGE_NAME:$IMAGE_TAG
  OPENSHIFT_PROJECT: sambhajimene-dev
  APP_NAME: mk
  APP_PORT: 5009

# =====================
# BUILD & PUSH
# =====================
build_and_push:
  stage: build_and_push
  image: quay.io/buildah/stable:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "**/*.py"
        - Dockerfile
        - requirements.txt
    - when: never
  script:
    - echo "Building image $FULL_IMAGE"
    - buildah bud -t $FULL_IMAGE .
    - echo "Logging in to Quay.io"
    - buildah login -u $QUAY_USER -p $QUAY_PASSWORD quay.io
    - echo "Pushing image $FULL_IMAGE to Quay.io"
    - buildah push $FULL_IMAGE docker://$FULL_IMAGE

# =====================
# DEPLOY
# =====================
deploy:
  stage: deploy
  image: quay.io/openshift/origin-cli:latest
  script:
    - echo "üîê Login to OpenShift"
    - oc login "$OPENSHIFT_SERVER" --token="$OPENSHIFT_TOKEN" --insecure-skip-tls-verify=true

    - echo "üì¶ Select project"
    - oc project "$OPENSHIFT_PROJECT"

    # ---------------------
    # DEPLOYMENT
    # ---------------------
    - echo "üöÄ Deploy / Update $APP_NAME"
    - oc get deploy $APP_NAME >/dev/null 2>&1 || oc create deployment $APP_NAME --image=$FULL_IMAGE
    - oc set image deploy/$APP_NAME $APP_NAME=$FULL_IMAGE
    - oc rollout status deploy/$APP_NAME --timeout=180s

    # ---------------------
    # SERVICE
    # ---------------------
    - echo "üîå Create Service if missing"
    - oc get svc $APP_NAME >/dev/null 2>&1 || oc create service clusterip $APP_NAME --tcp=$APP_PORT:$APP_PORT

    # ---------------------
    # ROUTE
    # ---------------------
    - echo "üåê Create Route if missing"
    - oc get route $APP_NAME >/dev/null 2>&1 || oc expose svc $APP_NAME --port=$APP_PORT

    # ---------------------
    # DISPLAY OUTPUT
    # ---------------------
    - echo "‚úÖ Deployment completed"
    - echo "üåç Application URL:"
    - oc get route $APP_NAME -o jsonpath='http://{.spec.host}'
    - echo ""
  only:
    - main
